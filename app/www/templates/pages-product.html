<link href="css/settings.css" rel="stylesheet">

<ion-view title="settings" ng-controller="NavCtrl">
	<ion-header-bar class="bar-assertive">
		<button class="button button-clear" ng-click="close()">
			<i class="icon ion-chevron-left"></i>
		</button>
  		<h1 class="title">Hoard</h1>
		<button class="button button-clear" ng-click="submitInfo()">
			<i class="icon ion-checkmark-round"></i>
		</button>
	</ion-header-bar>
	
	<ion-pane class="contentPane">
		<div class="list">
			<a class="item item-icon-left">
				<i class="icon ion-email"></i>
				Email Address
				<div class><input type="text" placeholder="Email Address" ng-model="submit.email"></div>
			</a>

			<a class="item item-icon-left">
				<i class="icon ion-compose"></i>
				Password
				<div class><input type="password" placeholder="Password" ng-model="submit.password"></div>
			</a>
		</div>
	</ion-pane>
</ion-view>
